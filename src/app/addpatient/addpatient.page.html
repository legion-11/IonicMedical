<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">Add / Edit Patient</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-icon size="large" color="secondary" name="person-add-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center3">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked" >Patient ID:</ion-label>
            <ion-input [value] = "patient._id" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Full Name:</ion-label>
            <ion-input [(ngModel)] = "patient.name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Address:</ion-label>
            <ion-input [(ngModel)] = "patient.address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Phone Number:</ion-label>
            <ion-input [(ngModel)] = "patient.phone_number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Room Number:</ion-label>
            <ion-input [(ngModel)] = "patient.room"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Patient Notes:</ion-label>
            <ion-textarea rows="4" cols="20"
              [(ngModel)] = "patient.notes">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button  class="addbutton" size="large" type="submit" expand="block" (click)="addEditPatient()">Add Patient</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
