<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">Patients</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-icon size="large" color="secondary" name="add-circle"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-avatar slot="start" >
        <img src="assets/icon/favicon.png">
      </ion-avatar>
      <ion-label>Name</ion-label>
      <ion-label>Condition</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let term of yourArray;" (click)='openPatientData(term)'>
      <ion-item >
        <ion-label>{{term.name}}</ion-label>
        <ion-avatar  slot="start">
          <img src="assets/icon/favicon.png">
        </ion-avatar>
        <ion-label >{{term.conditionGood ? "good": "critical"}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
