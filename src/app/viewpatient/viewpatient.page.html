<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">{{patient.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listofpatients"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-icon size="large" color="secondary" name="clipboard-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center3">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Room Number:</ion-label>
            <ion-input [(ngModel)] = "patient.room"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Address:</ion-label>
            <ion-input [(ngModel)] = "patient.address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Phone Number:</ion-label>
            <ion-input [(ngModel)] = "patient.phone_number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="ion-itemcolor">
            <ion-label position="stacked">Patient Notes:</ion-label>
            <ion-textarea rows="3" cols="20"
              disabled
              readonly
              [(ngModel)] = "patient.notes">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2 big-heading2>Vitals:</h2>
        </ion-col>
      </ion-row>

      <div>
        <ion-row class="txtgridtop">
          <ion-col>Date Time</ion-col>
          <ion-col>Vitals</ion-col>
          <ion-col>Measurements</ion-col>
        </ion-row>
        <ion-list>
          <ion-item-sliding *ngFor="let term of vitalsList;" (click)='openVitalsData(term)'>
            <ion-row>
              <ion-col size="4">12/02/2021</ion-col>
              <ion-col>
                <ion-row *ngIf="term.bloodPresure!==''">
                  <ion-col>Blood Pressure</ion-col>
                  <ion-col>{{term.bloodPresure}} mmHG</ion-col>
                </ion-row>
                <ion-row *ngIf="term.respiratoryRate!==''">
                  <ion-col>Respiratory Rate</ion-col>
                  <ion-col>{{term.respiratoryRate}} / min</ion-col>
                </ion-row>
                <ion-row *ngIf="term.bloodOxigen!==''">
                  <ion-col>Blood Oxygen</ion-col>
                  <ion-col>{{term.bloodOxigen}}%</ion-col>
                </ion-row>
                <ion-row *ngIf="term.hearthRate!==''">
                  <ion-col>Heartbeat Rate</ion-col>
                  <ion-col>{{term.hearthRate}} / min</ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-item-sliding>
        </ion-list>
      </div>

      <ion-row>
        <ion-col>
          <ion-button  size="large" type="submit" expand="block" (click)="openPatientData()">Add Vitals</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</div>
</ion-content>
